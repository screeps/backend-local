name: Build npm package
on:
  push:
    branches:
      - '**'
jobs:
  build:
    if: contains(github.event.head_commit.message, 'ğŸ”–')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@v3
      - name: ğŸ”¨ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '10.x'
      - name: ğŸ‘· Install
        run: npm ci
      - name: ğŸ“¦ï¸ Publish package (npmjs)
        if: github.ref_name == 'master'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_TOKEN }}
      - name: ğŸ“¦ï¸ Publish tagged package (npmjs)
        if: github.ref_name != 'master'
        run: npm publish --tag ${{ github.ref_name }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_TOKEN }}
      # Setup .npmrc file to publish to GitHub Packages
      - name: ğŸ”¨ Setup node (github registry)
        uses: actions/setup-node@v3
        with:
          node-version: '10.x'
          registry-url: 'https://npm.pkg.github.com'
          # Defaults to the user or organization that owns the workflow file
          scope: '@screeps'
      - name: ğŸ“¦ï¸ Publish package (github registry)
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

